{% extends "ProyectoWebApp/base.html" %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'ProyectoWebApp/css/servicios.css' %}">
{% endblock %}



{% block content %}

  {% for post in posts %}


  <div class="servicio-card">
    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
    <div class="servicio-info">
      <h2 class="section-heading mb-4">
        <span class="section-heading-upper">{{ post.titulo }}</span>
        <span class="section-heading-lower">{{ post.contenido }}</span>
      </h2>


      <div style="text-align: left; font-size: 0.8em;">

        Autor: {{post.autor}}

      </div>
    </div>
  </div>


  {% endfor %}

{% endblock %}
