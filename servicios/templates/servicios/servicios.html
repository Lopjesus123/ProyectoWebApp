{% extends "ProyectoWebApp/base.html" %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'ProyectoWebApp/css/servicios.css' %}">
{% endblock %}



{% block content %}

  {% for servicio in servicios %}


  <div class="servicio-card">
    <img src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}">
    <div class="servicio-info">
      <h2 class="section-heading mb-4">
        <span class="section-heading-upper">{{ servicio.titulo }}</span>
        <span class="section-heading-lower">{{ servicio.contenido }}</span>
      </h2>
    </div>
  </div>


  {% endfor %}

{% endblock %}
